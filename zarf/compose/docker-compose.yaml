version: '3.8'

networks:
  shared-network:
    driver: bridge

services:
  rebot-api:
    container_name: rebot-api
    networks:
      shared-network:
    image: "rebot-api-amd64:latest"
    command: [ "run" ]
    entrypoint: [ "./api" ]
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - 8080:8080
    depends_on:
      - db
      - mq
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=rebot/service/api,environment=development

  rebot-commander:
    container_name: rebot-commander
    networks:
      shared-network:
    image: "rebot-commander-amd64:latest"
    command: [ "run" ]
    entrypoint: [ "./commander" ]
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      - db
      - mq
      - consul
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=rebot/service/commander,environment=development

  db:
    container_name: rebot-db
    networks:
      - shared-network
    image: postgres:13.3-alpine
    ports:
      - 5433:5432
    expose:
      - 5433
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=rebot/service/db,environment=development

  db-migrate:
    image: migrate/migrate:v4.14.1
    networks:
      shared-network:
    volumes:
      - type: bind
        source: ${PWD}/migration
        target: /migrations
    depends_on:
      - db
    restart: on-failure:10

  redis:
    image: redis:6.2.6-alpine
    networks:
      - shared-network
    ports:
      - 6379:6379
    expose:
      - 6379

  mq:
    container_name: rebot-mq
    image: rabbitmq:3.9.7-management-alpine
    networks:
      - shared-network
    expose:
      - 5672
    ports:
      - 5672:5672
      - 15672:15672

  loki:
    container_name: rebot-loki
    image: grafana/loki:2.0.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - shared-network

  promtail:
    container_name: rebot-promtail
    image: grafana/promtail:2.0.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - shared-network

  grafana:
    container_name: rebot-grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - shared-network

  influxdb:
    container_name: rebot-influx
    networks:
      shared-network:
    image: quay.io/influxdb/influxdb:v2.0.3
    volumes:
      - influxdbv2:/.influxdbv2
    ports:
      - "8086:8086"
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=rebot/service/influxdb,environment=development

  influxdb-cli:
    links:
      - influxdb
    networks:
      shared-network:
    image: quay.io/influxdb/influxdb:v2.0.3
    restart: on-failure:10
    depends_on:
      - influxdb

  wait:
    image: dokku/wait
    networks:
      - shared-network

volumes:
  influxdbv2: